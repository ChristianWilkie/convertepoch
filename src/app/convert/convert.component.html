<div>
  <h2>
    Time when this page was loaded: {{currentDate}}
  </h2>
  <p>
    <mat-form-field appearance="standard">
      <input matInput type="number" placeholder="{{timeService.getFullDaysSinceEpoch(this.currentDate)}}">
      <mat-hint>Days Since Epoch</mat-hint>
    </mat-form-field>
  </p>

</div>
