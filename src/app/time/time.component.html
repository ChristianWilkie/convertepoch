<h1>The Unix Epoch is {{dateStringForEpoch()}} at midnight UTC.</h1>

<div>
  <h1>
    The time is currently: <code>{{currentDate}}</code>,
  </h1>
</div>
<div>
  <h1>
    which in Unix time is...
  </h1>
</div>
<div class="code-text">
  <span class="time"
        (mouseenter)="mouseOver(true)"
        (mouseleave)="mouseOver(false)">{{currentDate.getTime() / 1000}}</span>
  seconds
</div>

<div class="code-text">
  <span class="time"
        (mouseenter)="mouseOver(true)"
        (mouseleave)="mouseOver(false)">{{currentDate.getTime()}}</span>
  milliseconds
</div>

<div class="code-text">
  <span class="time"
        (mouseenter)="mouseOver(true)"
        (mouseleave)="mouseOver(false)">{{currentDate.getTime() * 1000}}</span>
  microseconds
</div>
