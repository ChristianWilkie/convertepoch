<div>
  The current time is:
  <h2>
    {{currentDate}}
  </h2>

</div>
<div>
  Seconds since epoch:
  <h2>
    {{getCurrentSeconds()}} <app-copy copyText="{{getCurrentSeconds()}}"></app-copy>
  </h2>
</div>
<div>
  Milliseconds since epoch:
  <h2>
    {{getCurrentSeconds() * 1000}} <app-copy copyText="{{getCurrentSeconds() * 1000}}"></app-copy>
  </h2>
</div>
<div>
  Microseconds since epoch:
  <h2>
    {{getCurrentSeconds() * 1000 * 1000}} <app-copy copyText="{{getCurrentSeconds() * 1000 * 1000}}"></app-copy>
  </h2>
</div>
<div>
  Days since epoch:
  <h2>
    {{fullDaysSinceEpoch}} <app-copy copyText="{{fullDaysSinceEpoch}}"></app-copy>
  </h2>
</div>
