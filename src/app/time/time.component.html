<h1>Time since the Unix Epoch ( {{dateStringForEpoch()}} )</h1>
<div class="code-text">
  <span class="time"
        (mouseenter)="mouseOver(true)"
        (mouseleave)="mouseOver(false)">{{currentDate.getTime() / 1000}}</span>
  seconds
</div>

<div class="code-text">
  <span class="time"
        (mouseenter)="mouseOver(true)"
        (mouseleave)="mouseOver(false)">{{currentDate.getTime()}}</span>
  milliseconds
</div>

<div class="code-text">
  <span class="time"
        (mouseenter)="mouseOver(true)"
        (mouseleave)="mouseOver(false)">{{currentDate.getTime() * 1000}}</span>
  microseconds
</div>
